<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>letter counting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="App__couter">
      <textarea name="" id="couter__input"></textarea>
      <div class="answer__box">
        <div class="box__couter">
          <span class="couter__label">Znaki ze spacją:</span>
          <span class="couter__value signsWith">0</span>
        </div>
        <div class="box__couter">
          <span class="couter__label">Znaki bez spacji:</span>
          <span class="couter__value signsWithout">0</span>
        </div>
        <div class="box__couter">
          <span class="couter__label">Słowa:</span>
          <span class="couter__value words">0</span>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
